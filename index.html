<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alerts</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>

    <div class="container">
        <h1>Stock Price Alert</h1>
        <p>Current Price: $<span id="price">0</span></p>
        <input type="number" id="alertPrice" placeholder="Enter price alert">
        <button id="setAlertBtn">Set Alert</button>
        <p id="notification"></p>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
